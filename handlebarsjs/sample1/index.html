<!DOCTYPE html>
<html>
  <head>
    <title>Sample 1</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>

    <h1>Sample 1: Handlebar JS</h1>
    <div id="output"></div>

    <script id="template" type="text/x-handlebars-template">
      <div class="entry">
        <h2>{{title}}</h2>
        <div>{{body}}</div>
      </div>

      <p>Hello {{name}}</p>
      <p>You have just won {{value}} dollars!</p>
      <p>{{#in_ca}}</p>
      <p>Well, {{taxed_value}} dollars, after taxes in CA.</p>
      <p>{{/in_ca}}</p>
      <p>{{#in_ph}}</p>
      <p>Well, {{taxed_value}} dollars, after taxes in PH.</p>
      <p>{{/in_ph}}</p>
    </script>

    <script type="text/javascript" src="../bower_components/handlebars/handlebars.min.js"></script>
    <script type="text/javascript">
      var $ = function(name) { return document.querySelector(name); };
      var source = $('#template').innerHTML;
      var template = Handlebars.compile(source);
      var data = {
        "title": "Header Sample",
        "body": "Template body.",
        "name": "Chris",
        "value": 10000,
        "taxed_value": 10000 - (10000 * 0.4),
        "in_ca": true,
        "in_ph": false
      };
      var result = template(data);

      $('#output').innerHTML = result;
    </script>

  </body>
</html>
